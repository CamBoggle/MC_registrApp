<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="barra-negra">
  <br>
  <img src="/assets/logo.png" alt="">
  <ion-item>
    <ion-label position="floating" color="dark">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="dark">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="iniciarSesion()" fill="outline" shape="round" color="dark">Iniciar </ion-button>
    <ion-button  routerLink="/registro" fill="outline" shape="round" color="dark">Registrar </ion-button>
  </ion-item>
  <ion-button (click)="passAlerta()" fill="clear" color="dark" size="small">
    ¿Olvidaste tu contraseña?
  </ion-button>
